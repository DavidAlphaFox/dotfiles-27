# https://github.com/shvedes/dotfiles
import:
  - ~/.config/alacritty/colors/gruvbox_dark.yaml

env:
  TERM: alacritty

font:
  normal:
    family: JetBrains Mono
    style: Semibold
  bold:
    family: JetBrainsMono
    style: Bold
  italic:
    family: JetBrainsMono
    style: Italic
  bold_italic:
    family: JetBrainsMono
    style: Bold Italic
  size: 8.0

window:
  startup_mode: Windowed
  dynamic_padding: true
  dynamic_title: true
  title: Alacritty
  opacity: 1

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: false

scrolling:
  history: 1000
  multiplier: 3

selection: 
  save_to_clipboard: true

draw_bold_text_with_bright_colors: true
live_config_reload: true
hide_when_typing: true
alt_send_esc: true
ipc_socket: true
shell: /bin/zsh




