# https://github.com/shvedes/dotfiles

# import file with colorscheme
import:
  - ~/.config/alacritty/colors/gruvbox_dark.yaml

env:
  TERM: alacritty

# font settings
font:
  normal:
    family: JetBrains Mono
    style: Semibold
  bold:
    family: JetBrainsMono
    style: Bold
  italic:
    family: JetBrainsMono
    style: Italic
  bold_italic:
    family: JetBrainsMono
    style: Bold Italic
  size: 8.0

# window settings
window:
  startup_mode: Windowed
  dynamic_padding: true
  dynamic_title: true
  title: Alacritty
  opacity: 1

# cursor settings
cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: false

# scroll settings
scrolling:
  history: 1000
  multiplier: 3

# selection
selection: 
  # save to clipboard selected text
  save_to_clipboard: true

draw_bold_text_with_bright_colors: true
live_config_reload: true
hide_when_typing: true
alt_send_esc: true
ipc_socket: true
shell: /bin/zsh




